<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/f38c377915.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-row-one">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="" id="" />
        </div>
        <div class="profile-notification-area">
          <i class="fa-solid fa-bell"></i>
          <div class="smaller-profile-picture"></div>
          <p>John Smith</p>
        </div>
      </div>
      <div class="header-row-two">
        <div class="header-row-two-left">
          <div class="larger-profile-picture"></div>
          <div class="welcome-text">
            <p>Hi there,</p>
            <p class="username-fullname">John Smith (@jsmith)</p>
          </div>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    <div class="sidebar">
      <div class="sidebar-title">
        <i class="fa-brands fa-artstation"></i>
        <h1>Dashboard</h1>
      </div>
      <ul>
        <li><i class="fa-solid fa-house"></i>Home</li>
        <li><i class="fa-regular fa-address-card"></i>Profile</li>
        <li><i class="fa-solid fa-message"></i>Messages</li>
        <li><i class="fa-solid fa-clock"></i>History</li>
        <li><i class="fa-solid fa-copy"></i>Tasks</li>
        <li><i class="fa-solid fa-people-group"></i>Communities</li>
      </ul>
      <ul>
        <li><i class="fa-solid fa-gear"></i>Settings</li>
        <li><i class="fa-solid fa-clipboard-question"></i>Support</li>
        <li><i class="fa-solid fa-shield-halved"></i>Privacy</li>
      </ul>
    </div>
    <article></article>
  </body>
</html>
