<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/f38c377915.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-row-one">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="" /> <i class="fa-regular fa-bell"></i>
        <img src="#" alt="Smaller Profile Picture" />
        <div class="user-name">John Smith</div>
      </div>
      <div class="header-row-two">
        <img src="#" alt="Larger Profile Picture" />
        <div class="welcome-text">
          <p>Hi there,</p>
          <p>John Smith (@jsmith)</p>
        </div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <div class="sidebar">
      <i class="fa-solid fa-grid-2"></i>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
    <article></article>
  </body>
</html>
